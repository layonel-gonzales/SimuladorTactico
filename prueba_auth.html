<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba - Sistema de Autenticación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <!-- Modal de Autenticación -->
    <div class="modal fade" id="auth-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="authModalLabel">
                        <i class="fas fa-lock me-2"></i>Acceso Requerido
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-shield-alt fa-3x text-primary mb-3"></i>
                        <h6>Ingresa la clave de acceso para continuar</h6>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg text-center" 
                               id="access-password" placeholder="Clave de acceso" 
                               autocomplete="current-password">
                    </div>
                    <div id="auth-error" class="alert alert-danger d-none" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Clave incorrecta. Inténtalo de nuevo.
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg" id="auth-submit">
                        <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay de carga mientras se autentica -->
    <div id="auth-overlay" class="auth-overlay">
        <div class="auth-overlay-content">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Verificando...</span>
            </div>
            <h5>Verificando acceso...</h5>
        </div>
    </div>

    <!-- Contenido de la aplicación simulada -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">✅ Aplicación Desbloqueada</h5>
                    </div>
                    <div class="card-body text-center">
                        <i class="fas fa-check-circle fa-4x text-success mb-4"></i>
                        <h4>¡Acceso autorizado!</h4>
                        <p class="text-muted">El sistema de autenticación funcionó correctamente.</p>
                        <p><strong>Clave utilizada:</strong> <span id="used-password" class="text-primary">Anibal2023</span></p>
                        
                        <div class="mt-4">
                            <button class="btn btn-warning" onclick="testLogout()">
                                🚪 Cerrar Sesión (Probar de nuevo)
                            </button>
                            <a href="index.html" class="btn btn-primary">
                                🚀 Ir a la Aplicación Principal
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/authSystem.js"></script>
    <script src="js/authDiagnosis.js"></script>
    <script src="js/syntaxChecker.js"></script>
    
    <script>
        // Función para cerrar sesión y probar de nuevo
        function testLogout() {
            if (window.authSystem) {
                // Limpiar sesión
                sessionStorage.removeItem('app_authenticated');
                window.authSystem.isAuthenticated = false;
                
                // Recargar página
                location.reload();
            }
        }

        // Logs adicionales para depuración
        console.log('🔧 PÁGINA DE PRUEBA DE AUTENTICACIÓN');
        console.log('📋 Bootstrap disponible:', typeof bootstrap !== 'undefined');
        console.log('📋 Font Awesome disponible:', !!document.querySelector('link[href*="font-awesome"]'));
        
        // Verificar elementos del DOM cada segundo
        let checkCount = 0;
        const checkInterval = setInterval(() => {
            checkCount++;
            const modal = document.getElementById('auth-modal');
            const overlay = document.getElementById('auth-overlay');
            
            console.log(`📋 Verificación ${checkCount} - Modal:`, !!modal, 'Overlay:', !!overlay);
            
            if (checkCount >= 10) {
                clearInterval(checkInterval);
            }
        }, 1000);
    </script>
</body>
</html>
