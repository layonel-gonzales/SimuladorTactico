<!DOCTYPE html>
<html>
<head>
    <title>Test Drawing</title>
</head>
<body>
    <h1>Test de DrawingManager</h1>
    <div>
        <label>Color: <input type="color" id="line-color-picker" value="#ffff00"></label>
        <label>Grosor: <input type="range" id="line-width-picker" min="1" max="20" value="6"></label>
        <button id="clear-canvas">Borrar Todo</button>
    </div>
    <canvas id="drawing-canvas" width="800" height="600" style="border: 1px solid black;"></canvas>
    
    <script type="module">
        import DrawingManager from './js/drawingManager.js';
        
        // FunciÃ³n mock para getActivePlayers
        const getActivePlayers = () => [];
        
        const drawingManager = new DrawingManager('drawing-canvas');
        
        // Controles
        const colorPicker = document.getElementById('line-color-picker');
        const widthPicker = document.getElementById('line-width-picker');
        const clearBtn = document.getElementById('clear-canvas');
        
        colorPicker.addEventListener('input', (e) => {
            drawingManager.lineProperties.color = e.target.value;
            drawingManager.applyContextProperties();
            console.log('Color cambiado a:', e.target.value);
        });
        
        widthPicker.addEventListener('input', (e) => {
            drawingManager.lineProperties.width = parseInt(e.target.value);
            drawingManager.applyContextProperties();
            console.log('Grosor cambiado a:', e.target.value);
        });
        
        clearBtn.addEventListener('click', () => {
            drawingManager.clearAllLines();
        });
    </script>
</body>
</html>
