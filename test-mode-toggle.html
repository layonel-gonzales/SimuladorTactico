<!DOCTYPE html>
<html>
<head>
    <title>Test Mode Toggle</title>
    <style>
        .mode-controls {
            border: 2px solid #ccc;
            padding: 20px;
            margin: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .mode-controls.visible {
            opacity: 1;
            visibility: visible;
            display: flex;
        }

        .mode-controls.hidden {
            opacity: 0;
            visibility: hidden;
            display: none;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test Mode Toggle</h1>
    
    <button id="mode-toggle-btn" class="btn">Toggle: <span id="mode-label">Dibujo</span></button>
    
    <div id="drawing-mode-controls" class="mode-controls visible">
        <h3>DIBUJO</h3>
        <button class="btn">Undo</button>
        <button class="btn">Redo</button>
        <button class="btn">Clear</button>
    </div>

    <div id="animation-mode-controls" class="mode-controls hidden">
        <h3>ANIMACIÓN</h3>
        <button class="btn">Play</button>
        <button class="btn">Pause</button>
        <button class="btn">Stop</button>
    </div>

    <script>
        let currentMode = 'drawing';
        
        const modeToggle = document.getElementById('mode-toggle-btn');
        const modeLabel = document.getElementById('mode-label');
        const drawingControls = document.getElementById('drawing-mode-controls');
        const animationControls = document.getElementById('animation-mode-controls');
        
        function toggleMode() {
            currentMode = currentMode === 'drawing' ? 'animation' : 'drawing';
            
            console.log('Cambiando a modo:', currentMode);
            
            if (currentMode === 'drawing') {
                drawingControls.classList.remove('hidden');
                drawingControls.classList.add('visible');
                animationControls.classList.remove('visible');
                animationControls.classList.add('hidden');
                modeLabel.textContent = 'Dibujo';
            } else {
                animationControls.classList.remove('hidden');
                animationControls.classList.add('visible');
                drawingControls.classList.remove('visible');
                drawingControls.classList.add('hidden');
                modeLabel.textContent = 'Animación';
            }
        }
        
        modeToggle.addEventListener('click', toggleMode);
        
        console.log('Test inicializado. Elementos:', {
            modeToggle,
            drawingControls,
            animationControls
        });
    </script>
</body>
</html>
