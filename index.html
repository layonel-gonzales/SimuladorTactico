<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fifa Soccer Tactics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" href="img/favicon.png" type="image/png"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="orientation-message">
        <img src="img/rotate-device.png" alt="Girar dispositivo">
        <h2>Por favor, gira tu dispositivo</h2>
        <p>Esta aplicación funciona mejor en orientación horizontal.</p>
    </div>

    <!-- Botón de menú y menú lateral AHORA fuera de #app-container -->
    <button id="mobile-controls-toggle-btn" class="menu-toggle-btn" aria-label="Mostrar/Ocultar menú">
        <span id="menu-toggle-icon" class="fas fa-bars"></span>
    </button>
    <div id="controls-wrapper">
        <div id="info-panel" class="p-3 bg-dark text-white d-flex flex-column h-100">
            <div class="d-flex justify-content-between align-items-center mt-5 mb-3">
                <h4 class="text-primary mt-2 mb-0">Controles</h4>
                <button id="close-mobile-menu-btn" class="btn-close btn-close-white d-md-none" aria-label="Close"></button>
            </div>
            <div class="mb-3">
                <label for="tactic-selector" class="form-label">Táctica:</label>
                <select id="tactic-selector" class="form-select bg-secondary text-white border-secondary">
                    <option value="Libre">Libre</option>
                    <option value="4-3-3">4-3-3</option>
                    <option value="4-4-2">4-4-2</option>
                    <option value="3-5-2">3-5-2</option>
                </select>
            </div>
            <div class="d-grid mb-3">
                <button id="select-squad-btn" class="btn btn-primary">
                    <i class="fas fa-users"></i>
                </button>
            </div>
            <div class="d-flex gap-2 mb-3">
                <button id="undo-line" class="btn btn-secondary" title="Atrás">
                    <i class="fas fa-undo"></i>
                </button>
                <button id="redo-line" class="btn btn-secondary" title="Adelante">
                    <i class="fas fa-redo"></i>
                </button>
                <button id="clear-canvas" class="btn btn-warning">
                    <i class="fas fa-eraser"></i>
                </button>
            </div>
            <div class="d-grid mb-3">
                <button id="fullscreenButton" class="btn btn-light">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
            <div class="mt-auto">
                <p class="text-center text-muted small">Simulador FIFA v1.0</p>
                <div class="d-grid mb-3 d-md-none">
                    <button id="close-mobile-menu-btn-bottom" class="btn btn-secondary">Cerrar Menú</button>
                </div>
            </div>
        </div>
    </div>
    <div id="mobile-menu-overlay" class="overlay"></div>
    <div id="app-container">
        <div id="pitch-container">
            <canvas id="football-field"></canvas>
            <div class="center-logo-watermark"></div>
            <canvas id="drawing-canvas"></canvas>
            <!-- Botones de deshacer/rehacer para móvil -->
            <div id="mobile-undo-redo" class="d-md-none">
                <button id="mobile-undo-line" class="btn btn-secondary mx-2" title="Atrás">
                    <i class="fas fa-undo"></i>
                </button>
                <button id="mobile-redo-line" class="btn btn-secondary mx-2" title="Adelante">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade custom-z-index-modal" id="squad-selection-modal" tabindex="-1" aria-labelledby="squadSelectionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="squadSelectionModalLabel">Seleccionar Plantilla</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span id="selected-count" class="badge bg-success">0 seleccionados</span>
                    </div>
                    <div id="squad-player-list">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirm-squad-btn">Confirmar Plantilla</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade custom-z-index-modal" id="player-modal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerModalLabel">Detalles del Jugador</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="player-modal-body-content">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
