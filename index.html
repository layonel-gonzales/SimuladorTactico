<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tácticas de Fútbol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" href="path/to/your/favicon.png" type="image/png">
</head>
<body>
    <div id="app-container" class="d-flex flex-column flex-md-row vh-100">

        <button id="mobile-controls-toggle-btn" class="btn position-fixed top-0 start-0 m-3 d-md-none">
            <i class="fas fa-bars fs-4"></i> </button>

        <div class="overlay" id="mobile-menu-overlay"></div>

        <div id="controls-wrapper" class="bg-dark text-white p-3 d-flex flex-column">
            <div class="d-flex justify-content-end mb-3 d-md-none">
                <button type="button" class="btn-close btn-close-white" id="close-mobile-menu-btn" aria-label="Close"></button>
            </div>

            <div id="info-panel" class="flex-grow-1 overflow-auto">
                <h2 class="text-center mb-4 text-primary">Tácticas de Fútbol</h2>

                <div class="mb-3">
                    <label for="tactic-selector" class="form-label">Seleccionar Táctica:</label>
                    <select class="form-select bg-secondary text-white border-0" id="tactic-selector">
                        <option value="Libre">Libre</option>
                        <option value="4-3-3">4-3-3</option>
                        <option value="4-4-2">4-4-2</option>
                        <option value="3-5-2">3-5-2</option>
                        <option value="4-2-3-1">4-2-3-1</option>
                    </select>
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-primary" id="select-squad-btn">
                        <i class="fas fa-users me-2"></i>Seleccionar Plantilla </button>
                    <button class="btn btn-info" id="toggle-drawing-mode">
                        <i class="fas fa-pencil-alt me-2"></i>Modo <span id="current-mode">Arrastrar</span> </button>
                    <button class="btn btn-warning" id="clear-canvas">
                        <i class="fas fa-eraser me-2"></i>Borrar Dibujo </button>
                    <button class="btn btn-light" id="fullscreenButton">
                        <i class="fas fa-expand me-2"></i>Pantalla Completa </button>
                    <button class="btn btn-secondary d-md-none" id="close-mobile-menu-btn-bottom">
                        <i class="fas fa-times me-2"></i>Cerrar Menú </button>
                </div>

                <hr class="border-secondary">

                <div class="mb-3 text-center">
                    <h5 class="text-primary">Detalles del Jugador:</h5>
                    <div id="player-card-container-main">
                        <p class="text-muted">Haz doble clic en un jugador en el campo para ver sus detalles.</p>
                    </div>
                </div>

                <div class="mt-auto pt-3 text-center text-muted border-top border-secondary">
                    <small>&copy; 2025 - Simulador de Tácticas</small>
                </div>
            </div>
        </div>

        <div id="pitch-container" class="position-relative overflow-hidden flex-grow-1 d-flex justify-content-center align-items-center">
            <canvas id="football-field"></canvas>
            <canvas id="drawing-canvas"></canvas>
            <div class="center-logo-watermark"></div>
        </div>
    </div>

    <div class="modal fade custom-z-index-modal" id="squad-selection-modal" tabindex="-1" aria-labelledby="squadSelectionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="squadSelectionModalLabel">Seleccionar Jugadores para la Plantilla</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-secondary text-white">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <p class="mb-0 text-primary fw-bold">Selecciona hasta 11 jugadores:</p>
                        <span id="selected-count" class="badge bg-success">0 seleccionados</span>
                    </div>
                    <div id="squad-player-list" class="row">
                        </div>
                </div>
                <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="confirm-squad-btn">Confirmar Plantilla</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade custom-z-index-modal" id="player-modal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="playerModalLabel">Detalles del Jugador</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-secondary text-white" id="player-modal-body-content">
                    </div>
                <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
