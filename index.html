<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fifa Soccer Tactics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" href="img/favicon.png" type="image/png"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="orientation-message">
        <img src="img/rotate-device.png" alt="Girar dispositivo">
        <h2>Por favor, gira tu dispositivo</h2>
        <p>Esta aplicación funciona mejor en orientación horizontal.</p>
    </div>

    <!-- Canvas de juego -->
    <div id="game-container">
        <canvas id="canvas-field" width="800" height="600"></canvas>
        <canvas id="canvas-drawing" width="800" height="600"></canvas>
    </div>

    <!-- Menú único inferior: TODO unificado en una sola barra -->
    <!-- Menú único inferior: TODO en una sola fila horizontal compacta -->
    <nav id="unified-single-bottom-menu">
        <!-- BOTONES SIEMPRE VISIBLES -->
        <button id="global-mode-toggle" class="btn btn-info btn-sm mode-toggle-always-visible" title="Cambiar a modo Animación">
            <i class="fas fa-palette"></i>
        </button>
        
        <button id="global-select-squad-btn" class="btn btn-primary btn-sm squad-btn-always-visible" title="Seleccionar plantilla">
            <i class="fas fa-users"></i>
        </button>
        
        <!-- MODO DIBUJO: Una sola fila horizontal -->
        <div id="drawing-mode-controls" class="mode-controls visible">
            <select id="tactic-selector" class="form-select form-select-sm">
                <option value="Libre">Libre</option>
                <option value="4-3-3">4-3-3</option>
                <option value="4-4-2">4-4-2</option>
                <option value="3-5-2">3-5-2</option>
            </select>
        
            <!-- Separador visual -->
            <div class="vertical-separator"></div>
            
            <button id="undo-line" class="btn btn-secondary btn-sm" title="Atrás"><i class="fas fa-undo"></i></button>
            <button id="redo-line" class="btn btn-secondary btn-sm" title="Adelante"><i class="fas fa-redo"></i></button>
            <button id="clear-canvas" class="btn btn-warning btn-sm" title="Limpiar líneas"><i class="fas fa-eraser"></i></button>
            <input type="color" id="line-color-picker" title="Color de línea" value="#ffff00" class="color-input-compact">
            <select id="line-width-picker" title="Grosor" class="form-select form-select-sm width-compact">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6" selected>6</option>
                <option value="8">8</option>
                <option value="12">12</option>
            </select>
            <button id="delete-line-mode" class="btn btn-danger btn-sm" title="Borrar línea"><i class="fas fa-cut"></i></button>
            
            <!-- Separador visual -->
            <div class="vertical-separator"></div>
            
            <button id="share-pitch-btn" class="btn btn-success btn-sm" title="Compartir imagen"><i class="fas fa-image"></i></button>
        </div>

        <!-- MODO ANIMACIÓN: Una sola fila horizontal -->
        <div id="animation-mode-controls" class="mode-controls hidden">
            <select id="tactic-selector-anim" class="form-select form-select-sm">
                <option value="Libre">Libre</option>
                <option value="4-3-3">4-3-3</option>
                <option value="4-4-2">4-4-2</option>
                <option value="3-5-2">3-5-2</option>
            </select>
            
            <!-- Separador visual -->
            <div class="vertical-separator"></div>
            
            <button id="frame-prev" class="btn btn-outline-primary btn-sm" title="Frame anterior"><i class="fas fa-step-backward"></i></button>
            <span id="frame-indicator" class="frame-counter">1/1</span>
            <button id="frame-next" class="btn btn-outline-primary btn-sm" title="Frame siguiente"><i class="fas fa-step-forward"></i></button>
            <button id="frame-add" class="btn btn-success btn-sm" title="Nuevo frame"><i class="fas fa-plus"></i></button>
            <button id="frame-play" class="btn btn-info btn-sm" title="Reproducir"><i class="fas fa-play"></i></button>
            <button id="record-mode-toggle" class="btn btn-danger btn-sm" title="Grabar"><i class="fas fa-dot-circle"></i></button>
            
            <!-- Separador visual -->
            <div class="vertical-separator"></div>
            
            <button id="export-animation-json" class="btn btn-outline-success btn-sm" title="Exportar"><i class="fas fa-share-square"></i></button>
            <button id="reset-animation" class="btn btn-warning btn-sm" title="Reset"><i class="fas fa-trash"></i></button>
        </div>
    </nav>

    <div id="mobile-menu-overlay" class="overlay"></div>
    <div id="app-container">
        <div id="pitch-container">
            <canvas id="football-field"></canvas>
            <div class="center-logo-watermark"></div>
            <canvas id="drawing-canvas"></canvas>
            <!-- Botones de deshacer/rehacer para móvil -->
            <div id="mobile-undo-redo" class="d-md-none">
                <button id="mobile-undo-line" class="btn btn-secondary mx-2" title="Atrás">
                    <i class="fas fa-undo"></i>
                </button>
                <button id="mobile-redo-line" class="btn btn-secondary mx-2" title="Adelante">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade custom-z-index-modal" id="squad-selection-modal" tabindex="-1" aria-labelledby="squadSelectionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="squadSelectionModalLabel">Seleccionar Plantilla</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span id="selected-count" class="badge bg-success">0 seleccionados</span>
                    </div>
                    <div id="squad-player-list">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirm-squad-btn">Confirmar Plantilla</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade custom-z-index-modal" id="player-modal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerModalLabel">Detalles del Jugador</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="player-modal-body-content">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module">
        import ShareManager from './js/shareManager.js';
        window.shareManager = new ShareManager();
    </script>
</body>
</html>
