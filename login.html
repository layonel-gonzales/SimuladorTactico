<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador T√°ctico - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .premium-badge {
            background: #FFD700;
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .crown-icon {
            font-size: 16px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="password"] {
            letter-spacing: 2px;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .no-account {
            color: #666;
            margin: 30px 0 20px 0;
            font-size: 14px;
        }

        .create-account-btn {
            width: 100%;
            padding: 16px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .create-account-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .security-note {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="premium-badge">
            <span class="crown-icon">üëë</span>
            Premium: $9.99/mes - Hasta 3 dispositivos
        </div>
        
        <h1>Iniciar Sesi√≥n</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <input 
                    type="email" 
                    id="email" 
                    placeholder="test@simulador.com" 
                    value="test@simulador.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <input 
                    type="password" 
                    id="password" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    value="password123"
                    required
                >
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                üîë Acceder
            </button>
        </form>
        
        <div id="message"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        
        <p class="no-account">¬øNo tienes cuenta?</p>
        
        <button class="create-account-btn" onclick="createAccount()">
            üë§ Crear Cuenta Premium
        </button>
        
        <div class="security-note">
            üõ°Ô∏è Sistema seguro con autenticaci√≥n JWT
        </div>
    </div>

    <script src="js/freemiumAuthSystem-simple.js"></script>
    <script>
        const auth = new UltraSimpleAuth();
        let isProcessing = false;
        
        // Elementos del DOM
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        
        // Funci√≥n para mostrar mensajes
        function showMessage(text, type = 'error') {
            if (messageDiv) {
                messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 5000);
            }
        }
        
        // Funci√≥n para mostrar/ocultar loading
        function setLoading(show) {
            if (loadingDiv && loginBtn) {
                if (show) {
                    loadingDiv.style.display = 'flex';
                    loginBtn.disabled = true;
                    loginBtn.innerHTML = 'üîÑ Conectando...';
                } else {
                    loadingDiv.style.display = 'none';
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'üîë Acceder';
                }
            }
        }
        
        // Funci√≥n de login
        async function doLogin(email, password) {
            if (isProcessing) return;
            
            isProcessing = true;
            setLoading(true);
            
            try {
                const result = await auth.login(email, password);
                
                if (result.success) {
                    showMessage('‚úÖ Login exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showMessage('‚ùå ' + (result.error || 'Error en el login'), 'error');
                }
                
            } catch (error) {
                console.error('Error en login:', error);
                showMessage('‚ùå Error de conexi√≥n: ' + error.message, 'error');
            } finally {
                isProcessing = false;
                setLoading(false);
            }
        }
        
        // Funci√≥n para crear cuenta
        function createAccount() {
            showMessage('‚ÑπÔ∏è Funcionalidad de registro en desarrollo', 'success');
        }
        
        // Event listener para el formulario
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = emailInput ? emailInput.value.trim() : '';
                const password = passwordInput ? passwordInput.value.trim() : '';
                
                if (!email || !password) {
                    showMessage('Por favor completa todos los campos', 'error');
                    return;
                }
                
                if (!email.includes('@')) {
                    showMessage('Por favor ingresa un email v√°lido', 'error');
                    return;
                }
                
                doLogin(email, password);
            });
        }
        
        // Verificar si ya est√° autenticado
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                showMessage('Ya tienes una sesi√≥n activa', 'success');
                setTimeout(() => {
                    if (confirm('¬øContinuar con la sesi√≥n existente?')) {
                        window.location.href = 'index.html';
                    } else {
                        auth.logout();
                        location.reload();
                    }
                }, 1000);
            }
        });
        
        // Limpiar mensajes al escribir
        [emailInput, passwordInput].forEach(input => {
            if (input) {
                input.addEventListener('input', () => {
                    if (messageDiv) messageDiv.innerHTML = '';
                });
            }
        });
    </script>
</body>
</html>
