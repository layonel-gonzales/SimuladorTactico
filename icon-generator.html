<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Iconos PWA - Soccer Tactics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .icon-preview {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .icon-canvas {
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .download-btn {
            background: #3caa3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
        .download-btn:hover {
            background: #2d8a2d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Iconos PWA - Soccer Tactics</h1>
        <p>Este generador crea los iconos necesarios para la PWA basados en el tema del simulador táctico.</p>
        
        <div id="icon-container">
            <!-- Los iconos se generarán aquí -->
        </div>
        
        <button onclick="generateAllIcons()" style="background: #3caa3c; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px;">
            Generar Todos los Iconos
        </button>
    </div>

    <script>
        const iconSizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.className = 'icon-canvas';
            
            const ctx = canvas.getContext('2d');
            
            // Fondo degradado verde (tema césped)
            const gradient = ctx.createLinearGradient(0, 0, 0, size);
            gradient.addColorStop(0, '#3caa3c');
            gradient.addColorStop(0.5, '#2d8a2d');
            gradient.addColorStop(1, '#1a5f1a');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Borde del campo (rectángulo blanco)
            ctx.strokeStyle = 'white';
            ctx.lineWidth = Math.max(2, size / 64);
            ctx.strokeRect(size * 0.1, size * 0.1, size * 0.8, size * 0.8);
            
            // Línea central
            ctx.beginPath();
            ctx.moveTo(size / 2, size * 0.1);
            ctx.lineTo(size / 2, size * 0.9);
            ctx.stroke();
            
            // Círculo central
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size * 0.15, 0, Math.PI * 2);
            ctx.stroke();
            
            // Áreas penales (simplificadas)
            const areaWidth = size * 0.15;
            const areaHeight = size * 0.3;
            
            // Área izquierda
            ctx.strokeRect(size * 0.1, (size - areaHeight) / 2, areaWidth, areaHeight);
            
            // Área derecha
            ctx.strokeRect(size * 0.9 - areaWidth, (size - areaHeight) / 2, areaWidth, areaHeight);
            
            // Texto "ST" (Soccer Tactics) si el icono es lo suficientemente grande
            if (size >= 128) {
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.15}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ST', size / 2, size / 2);
            }
            
            return canvas;
        }
        
        function createIconPreview(size) {
            const container = document.createElement('div');
            container.className = 'icon-preview';
            
            const canvas = createIcon(size);
            container.appendChild(canvas);
            
            const label = document.createElement('div');
            label.textContent = `${size}x${size}`;
            container.appendChild(label);
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'Descargar';
            downloadBtn.onclick = () => downloadIcon(canvas, size);
            container.appendChild(downloadBtn);
            
            return container;
        }
        
        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function generateAllIcons() {
            const container = document.getElementById('icon-container');
            container.innerHTML = '';
            
            iconSizes.forEach(size => {
                const preview = createIconPreview(size);
                container.appendChild(preview);
            });
        }
        
        // Generar iconos al cargar
        window.onload = generateAllIcons;
    </script>
</body>
</html>
